<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arjen Karel's GitHub Page</title>
    <style>
      /* Reset styles */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        color: cornflowerblue;
      }

      /* Global styles */
      body {
        font-family: "Roboto", sans-serif;
        color: #333;
        background-color: #f4f4f4;
      }

      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
      }

      /* Main content styles */
      main {
        max-width: 800px;
        margin: 2rem auto;
      }

      section {
        padding: 2rem;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      p {
        line-height: 1.5;
      }

      /* Project list styles */
      .project-list {
        list-style: none;
        padding: 0;
      }

      .project-list li {
        margin-bottom: 1rem;
      }

      .project-item {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .project-item h3 {
        font-size: 1.2rem;
      }

      .project-item .badge {
        background-color: cornflowerblue;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
      }

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Arjen Karel's GitHub Page</h1>
    </header>
    <main>
      <section>
        <h2>About Me</h2>
        <p>Welcome to my GitHub page! Here you'll find some of the projects I've been working on. Feel free to explore and contribute.</p>
      </section>
      <section>
        <h2>My Projects</h2>
        <ul class="project-list">
          <li class="project-item">
            <h3><a href="https://github.com/corewebvitals/lcp-image/"></a>LCP Image</h3>
            <p>Explore different ways to slow down or speed up the LCP</p>
            <p><a href="/lcp-image/" class="badge">View live demo</a></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Follow me on <a href="https://linkedin.com/in/arjenkarel" target="_blank">LinkedIn</a></p>
    </footer>
  </body>
</html>
